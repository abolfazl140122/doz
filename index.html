<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد کاربر جدید در Appwrite</title>
    <style>
        /* CSS styles remain the same as before, no changes needed here */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        :root {
            --primary-color: #f02e65;
            --success-color: #10b981;
            --error-color: #ef4444;
            --neutral-color: #6b7280;
            --light-bg: #f9fafb;
            --dark-text: #1f2937;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: var(--dark-text);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: var(--dark-text);
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: right;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--neutral-color);
        }

        .input-group input {
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(240, 46, 101, 0.2);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Vazirmatn', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #d62255;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            background-color: #f9a7bf;
            cursor: not-allowed;
        }

        #status-container {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        #status-container.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 500px;
        }

        .status-success { background-color: #d1fae5; color: #065f46; border: 1px solid var(--success-color); }
        .status-error { background-color: #fee2e2; color: #991b1b; border: 1px solid var(--error-color); }
        .status-loading { background-color: #e0e7ff; color: #3730a3; border: 1px solid #6366f1; }
        
        #details {
            margin-top: 15px;
            font-family: monospace;
            text-align: left;
            direction: ltr;
            background-color: rgba(0,0,0,0.03);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.85rem;
            color: var(--neutral-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>ایجاد کاربر جدید</h1>
            
            <form id="signup-form" class="signup-form">
                <div class="input-group">
                    <label for="name">نام کامل</label>
                    <input type="text" id="name" name="name" placeholder="مثلا: ابوالفضل اکبری" required>
                </div>
                <div class="input-group">
                    <label for="email">آدرس ایمیل</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password" placeholder="حداقل ۸ کاراکتر" required minlength="8">
                </div>
                
                <button type="submit" id="submit-btn" class="btn">ایجاد حساب کاربری</button>
            </form>

            <div id="status-container">
                <p id="status-message"></p>
                <pre id="details"></pre>
            </div>
        </div>
    </div>

    <!-- 
        ===========================================================
        ==>   تغییر اصلی و مهم در این خط است   <==
        ===========================================================
     -->
    <script type="module">
        // آدرس CDN به آخرین نسخه پایدار و صحیح تغییر کرد
        import { Client, Account, ID, AppwriteException } from "https://cdn.jsdelivr.net/npm/appwrite@15.0.0/dist/https-sdk.js";

        // --- بقیه کد جاوا اسکریپت بدون تغییر باقی می‌ماند ---
        const PROJECT_ID = '68d024f50002176ce603';
        const API_ENDPOINT = 'https://fra.cloud.appwrite.io/v1';

        const signupForm = document.getElementById('signup-form');
        const submitButton = document.getElementById('submit-btn');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        const statusContainer = document.getElementById('status-container');
        const statusMessage = document.getElementById('status-message');
        const detailsContainer = document.getElementById('details');
        
        const client = new Client();
        client
            .setEndpoint(API_ENDPOINT)
            .setProject(PROJECT_ID);

        const account = new Account(client);

        async function createUser(event) {
            event.preventDefault(); 

            submitButton.disabled = true;
            submitButton.textContent = 'در حال ارسال...';
            updateUI('loading', 'در حال ایجاد حساب کاربری...', '');

            try {
                const name = nameInput.value;
                const email = emailInput.value;
                const password = passwordInput.value;

                const newUser = await account.create(ID.unique(), email, password, name);

                console.log('User created successfully:', newUser);
                updateUI(
                    'success',
                    '✅ حساب کاربری با موفقیت ایجاد شد!',
                    `کاربر جدید با اطلاعات زیر در سرور ذخیره شد:\n\nID: ${newUser.$id}\nEmail: ${newUser.email}\nName: ${newUser.name}`
                );
                signupForm.reset();

            } catch (error) {
                console.error('Failed to create user:', error);
                let errorMessage = 'یک خطای ناشناخته رخ داد.';
                let errorDetails = error.message;

                if (error instanceof AppwriteException) {
                    errorMessage = '❌ خطا در ایجاد حساب کاربری!';
                    errorDetails = `Code: ${error.code}\nMessage: ${error.message}\nType: ${error.type}`;
                    if (error.code === 409) {
                        errorMessage = '❌ این ایمیل قبلاً ثبت شده است!';
                    }
                }
                
                updateUI('error', errorMessage, errorDetails);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'ایجاد حساب کاربری';
            }
        }
        
        function updateUI(type, message, details) {
            statusContainer.className = `status-${type} visible`;
            statusMessage.textContent = message;
            detailsContainer.textContent = details;
        }

        signupForm.addEventListener('submit', createUser);

    </script>
</body>
</html>

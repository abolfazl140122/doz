<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لابی صوتی عمومی (کیفیت استودیویی)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .speaking-indicator {
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #9ca3af;
            margin-left: 10px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 1);
        }
        .is-speaking .speaking-indicator {
            background-color: #22c55e;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl w-full">
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <h1 class="text-2xl text-center font-bold text-indigo-600">لابی عمومی (کیفیت استودیویی)</h1>
            <p id="status" class="text-center text-gray-500 my-4">در حال اتصال...</p>
            <div id="users-container" class="flex flex-wrap justify-center gap-2 p-4 bg-gray-50 rounded-lg">
                <span id="no-users-text" class="text-gray-400">هنوز کسی اینجا نیست...</span>
            </div>
            <div id="audio-container" class="mt-4"></div>
            <div id="loading-spinner" class="loader w-8 h-8 rounded-full mx-auto my-4"></div>
            <button id="hangupBtn" class="bg-red-500 text-white w-full py-2 rounded-lg hidden">خروج از لابی</button>
            <button id="enableAudio" class="bg-green-600 text-white w-full py-2 rounded-lg mt-4">فعال‌سازی صدا</button>
        </div>
        <p class="text-center text-xs text-gray-400 mt-4">ساخته شده با WebRTC و Firebase</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, deleteDoc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBpVHnjF5gdTm3vJiHEoAZCowsRkTapj_4",
          authDomain: "hokm-d6911.firebaseapp.com",
          projectId: "hokm-d6911",
          storageBucket: "hokm-d6911.appspot.com",
          messagingSenderId: "128133280011",
          appId: "1:128133280011:web:c9fe28f5201eef7a3a320e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302'] }] };
        const publicRoomId = "multi-user-lobby-pro-hq";

        let localStream, myId;
        let peerConnections = {}, audioElements = {};

        const hangupBtn = document.getElementById('hangupBtn');
        const enableAudioBtn = document.getElementById('enableAudio');
        const usersContainer = document.getElementById('users-container');
        const noUsersText = document.getElementById('no-users-text');
        const statusText = document.getElementById('status');
        const loadingSpinner = document.getElementById('loading-spinner');

        enableAudioBtn.onclick = () => {
            Object.values(audioElements).forEach(audio => {
                audio.play().catch(err => console.warn("خطای پخش صدا:", err));
            });
            enableAudioBtn.remove();
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                myId = user.uid;
                joinPublicLobby();
            } else {
                signInAnonymously(auth);
            }
        });

        async function joinPublicLobby() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                const roomRef = doc(db, `artifacts/hokm-d6911/public/data/rooms`, publicRoomId);
                const membersCol = collection(roomRef, "members");
                await setDoc(doc(membersCol, myId), { joinedAt: Date.now() });

                onSnapshot(membersCol, snapshot => {
                    snapshot.docChanges().forEach(change => {
                        const remoteId = change.doc.id;
                        if (remoteId === myId) return;

                        if (change.type === "added") {
                            statusText.innerText = `کاربر ${remoteId.substring(0,6)} وارد شد.`;
                            peerConnections[remoteId] = createPeerConnection(remoteId);
                            if (myId < remoteId) sendOffer(remoteId);
                        } else if (change.type === "removed") {
                            closeConnection(remoteId);
                        }
                        updateUsersUI();
                    });
                });

                const signalsCol = collection(roomRef, "signals");
                const q = query(signalsCol, where("to", "==", myId));
                onSnapshot(q, snapshot => {
                    snapshot.forEach(async docSnap => {
                        const data = docSnap.data();
                        const remoteId = data.from;
                        const pc = peerConnections[remoteId];
                        if (!pc) return;

                        if (data.offer) {
                            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            await sendSignal(remoteId, { answer });
                        } else if (data.answer) {
                            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                        } else if (data.iceCandidate) {
                            await pc.addIceCandidate(new RTCIceCandidate(data.iceCandidate));
                        }
                        await deleteDoc(docSnap.ref);
                    });
                });

                loadingSpinner.classList.add('hidden');
                hangupBtn.classList.remove('hidden');

            } catch (err) {
                alert("خطا در اتصال به لابی: " + err.message);
            }
        }

        function createPeerConnection(remoteId) {
            const pc = new RTCPeerConnection(servers);
            pc.onicecandidate = e => e.candidate && sendSignal(remoteId, { iceCandidate: e.candidate.toJSON() });

            pc.ontrack = event => {
                let audio = document.createElement('audio');
                audio.id = `audio-${remoteId}`;
                audio.srcObject = event.streams[0];
                audio.autoplay = false;
                audio.playsInline = true;
                document.getElementById('audio-container').appendChild(audio);
                audioElements[remoteId] = audio;
            };

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            return pc;
        }

        async function sendOffer(remoteId) {
            const pc = peerConnections[remoteId];
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await sendSignal(remoteId, { offer });
        }

        async function sendSignal(toId, data) {
            const roomRef = doc(db, `artifacts/hokm-d6911/public/data/rooms`, publicRoomId);
            const signalsCol = collection(roomRef, "signals");
            await addDoc(signalsCol, { ...data, from: myId, to: toId });
        }

        function closeConnection(remoteId) {
            peerConnections[remoteId]?.close();
            delete peerConnections[remoteId];
            document.getElementById(`audio-${remoteId}`)?.remove();
        }

        function updateUsersUI() {
            const ids = new Set(Object.keys(peerConnections));
            if (myId) ids.add(myId);
            usersContainer.innerHTML = '';
            if (ids.size <= 1) usersContainer.appendChild(noUsersText);
            else noUsersText.remove();
            ids.forEach(id => {
                const div = document.createElement('div');
                div.className = 'user-bubble';
                div.id = `user-${id}`;
                div.innerHTML = `<span>کاربر ${id.substring(0,6)}${id === myId ? ' (شما)' : ''}</span><div class='speaking-indicator'></div>`;
                usersContainer.appendChild(div);
            });
        }

        hangupBtn.onclick = async () => {
            const roomRef = doc(db, `artifacts/hokm-d6911/public/data/rooms`, publicRoomId);
            await deleteDoc(doc(collection(roomRef, "members"), myId)).catch(() => {});
            localStream?.getTracks().forEach(t => t.stop());
            Object.keys(peerConnections).forEach(closeConnection);
            window.location.reload();
        };
    </script>
</body>
</html>
